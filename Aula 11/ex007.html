<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>DETRAM</title>
</head>
<body>
    <h1>Sistemas de multas</h1>
    Velocidade do carro: <input type="number" name="txt1" id="txt1"> km/h
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res"></div>

    <script> 
    // site do ex 009 do Js
        function calcular(){
        var txtv = window.document.getElementById('txt1')

        var res = window.document.getElementById('res')

        var vel = Number(txtv.value)

        res.innerHTML =  `<p>Sua velocidade atual é de ${vel}Km/h</p>`

        
        
        if (vel > 60){
            res.innerHTML += '<p>Voçê esta <strong>MULTADO</STRONG> por execeço de segurança</p>'
        }
        
        res.innerHTML += `<p>Dirija sempre com o cinto de segurança</p>`
        }

    </script>
</body>
</html>
